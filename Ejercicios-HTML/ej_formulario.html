<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="Formulario suscripcion">
    <p>
        <label for="nombre">Nombre:</label><input type="text" placeholder="Ingrese su nombre" id="nombre">
    </p>
    <p>
        <label for="apellido">Apellido:</label><input type="text" placeholder="Ingrese su apellido" id="apellido">
    </p>
    <p>
        Sexo: <label for="masculino">Masculino</label><input type="radio" value="Masculino" name="genero" id="masculino">
              <label for="femenino">Femenino</label><input type="radio" value=" Femenino" name="genero" id="femenino">
              <label for="prefiero no revelarlo">Prefiero no revelarlo</label><input type="radio" value=" noRev" name="genero" id="prefiero no revelarlo">
    </p>
    
    
    <p>
        <label for="edad">Edad:</label><input type="number" value="edad" name="edad" placeholder="Ingrese su edad" id="edad">
    </p>
    <p>
        <label for="email">Email:</label><input type="email" name="Email" placeholder="Ingrese su Email"  id="email">
    </p>
    <p>
        <label for="usuario">Usuario:</label><input type="text" name="Usuario" placeholder="Nombre de usuario" id="usuario">
    </p>
    <p>
        <label for="password">Password:</label><input type="password" name="password2" placeholder="Ingrese su contraseña" id="password">
    </p>
    <p>
        <label for="confirmar password">Confirmar Password:</label><input type="password" name="pasword2" id="confirmar password">
    </p>

    <p>
        Tipo de servicio: 
        <label for="free">Free</label><input type="checkbox" value="free/" name="servicio" id="free">
        <label for="standard">Standard</label><input type="checkbox" value="Standard/" name="servicio" id="standard">
        <label for="premium">Premium</label><input type="checkbox" value="Premium" name="servicio" id="premium">
    </p> 
    
        <p>
            <label>Tema:</label>
            <select id="Tema:">
                <option value="Politica">Politica</option> 
                <option value="Negocios">Negocios</option> 
                <option value="Tecnologia">Tecnologia</option>
                <option value="Salud">Salud</option>
            </select>
        </p>

    <p>
        <label for="Comentario">Agregue un comentario:</label><textarea id="comentario"></textarea>
    </p>

    <p>
        <button type="button">
            Boton de Enviar
        </button>
    </p>

</form>
</body>
</html>
