<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="Formulario suscripcion">
    <p>
        Nombre:<input type="text" placeholder="Ingrese su nombre">
    </p>
    <p>
        Apellido:<input type="text" placeholder="Ingrese su apellido">
    </p>
    <p>
        Sexo: Masculino<input type="radio" value="Masculino" name="genero">
              Femenino<input type="radio" value=" Femenino" name="genero">
              Prefiero no revelarlo<input type="radio" value=" noRev" name="genero">
    </p>
    
    
    <p>
        Edad:<input type="number" value="edad" name="edad" placeholder="Ingrese su edad">
    </p>
    <p>
        Email:<input type="email" name="Email" placeholder="Ingrese su Email" >
    </p>
    <p>
        Usuario:<input type="text" name="Usuario" placeholder="Nombre de usuario">
    </p>
    <p>
        Password:<input type="password" name="password2" placeholder="Ingrese su contraseña">
    </p>
    <p>
        Confirmar Password:<input type="password" name="pasword2">
    </p>

    <p>
        Tipo de servicio: 
        Free<input type="checkbox" value="free/" name="servicio">
        Standard<input type="checkbox" value="Standard/" name="servicio">
        Premium<input type="checkbox" value="Premium" name="servicio">
    </p> 
    
        <p>
            Tema:
            <select name="Tema:">
                Política<option value="Politica">Politica</option> 
                Negocios<option value="Negocios">Negocios</option> 
                Tecnología<option value="Tecnologia">Tecnologia</option>
                Salud<option value="Salud">Salud</option>
            </select>
        </p>

    <p>
        Agregue un comentario:<textarea></textarea>
    </p>

    <p>
        <button type="button">
            Boton de Enviar
        </button>
    </p>

</form>
</body>
</html>
